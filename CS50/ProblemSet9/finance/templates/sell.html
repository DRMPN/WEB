{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <!-- TODO jinja loop -->
                <option disabled="" selected="" value="">Select symbol</option>
                <option value="ATVI">ATVI</option>
                <option value="NFLX">NFLX</option>
                <!-- =============== -->
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
