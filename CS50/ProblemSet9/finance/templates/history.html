{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </thead>
        <tbody>

            {% for stock in stocks %}
                <tr>
                    {% for _, v in stock.items() %}
                        <td> {{ v }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock %}
