<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays ðŸŽ‚</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays ðŸŽ‚</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text"   name="name" placeholder="Name" autocomplete="off">
                    <input type="number" name="day" placeholder="Day" min="1" max="31">
                    <input type="number" name="month" placeholder="Month" min="1" max="12">
                    <input type="submit" value="Add birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.day }}/{{ birthday.month }}</td>
                                <td style="width:5%">
                                    <form action="/" method="post">
                                        <input hidden name="birthday_id" value="{{ birthday.id }}">
                                        <input type="submit" name="delete_birthday" value="delete" id="action_delete">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
